<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://s3.amazonaws.com/codecademy-content/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="story.html" method="GET">
      <label for="animal-1">Animal : <abbr title="required" aria-label="required">*</abbr></label>
      <input type="text" id="animal-1" name="animal-1" required>
      <br>
      <label for="animal-2">Another Animal : <abbr title="required" aria-label="required">*</abbr></label>
      <input type="text" id="animal-2" name="animal-2" required>
      <br>
      <label for="animal-3">One More Animal : <abbr title="required" aria-label="required">*</abbr></label>
      <input type="text" id="animal-3" name="animal-3" required>
      <br>
      <label for="adj-1">Adjective(Past-Tense) : <abbr title="required" aria-label="required">*</abbr></label>
      <input type="text" id="adj-1" name="adj-1" required>
      <br>
      <label for="verb-1">Verb(ending with ing) : <abbr title="required" aria-label="required">*</abbr></label>
      <input type="text" id="verb-1" name="verb-1" required>
      <br>
      <label for="num-1">Number : <abbr title="required" aria-label="required">*</abbr></label>
      <input type="number" id="num1" name="num-1" required>
      <br>
      <span>Yes or No</span>
      <input id="yes" type="radio" name="answer" value="yes" >
       <abbr title="required" aria-label="required">*</abbr>
       <label for="yes">Yes</lable>
       <input id="no" type="radio" name="answer" value="no" >
       <abbr title="required" aria-label="required">*</abbr>
       <label for="no">No</lable>
       <br>
       <label for"speed">Relative Speed(should end in -er)</label>
        <select name="speed" id="speed"><abbr title="required" aria-label="required">*</abbr>
        <option value="faster">Faster</option>
        <option value="sluggish">Sluggish</option>
        <option value="Rapid">Rapid</option>
        </select>
        <br>

        <label for="quote">Motivational Quote:</label>
        <input type="text" name="quote" id="quote" list="quote-choices">
        <abbr title="required" aria-label="required">*</abbr>

        <datalist id="quote-choices">
        <option value="winner gets ice cream!"></option>
        <option value="Loser Gets Nothinh!"></option>
        </datalist>
        <br>

        <label for="message">Meaningful Message</label><abbr title="required" aria-label="required">*</abbr>
        <textarea id="message" name="message" rows="8" cols="40">
        
        </textarea>
        
        <br>


      <input type="submit" value="Form-My-Story">
      </form>
      
    </section>
  </body>
</html>
